name: Release Binary and .deb

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build binary
        run: cargo build --release

      - name: Install cargo-deb and build .deb
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo-deb
          cargo install cargo-deb || true
          cargo deb

      - name: Upload binary and .deb to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/custom_ospf
            target/debian/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
